<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description"
	content="Start your development with a Dashboard for Bootstrap 4.">
<meta name="author" content="Creative Tim">
<title>Kaizen - Login</title>
<!-- Favicon -->
<link href="/assets/img/brand/share.png" rel="icon" type="image/png">
<!-- Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
	rel="stylesheet">
<!-- Icons -->
<link href="/assets/vendor/nucleo/css/nucleo.css" rel="stylesheet">
<link
	href="/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css"
	rel="stylesheet">
<!-- Argon CSS -->
<link type="text/css" href="/assets/css/argon.css?v=1.0.0"
	rel="stylesheet">
</head>

<body class="bg-default">
	<div class="main-content">
		<div th:replace="fragments/header::header"></div>
		<!-- Header -->
		<div class="header bg-gradient-primary py-7 py-lg-8">
			<div class="separator separator-bottom separator-skew zindex-100">
				<svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none"
					version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
        </svg>
			</div>
		</div>
		<div class="container mt--8 pb-5">
			<div class="row justify-content-center">
				<div class="col-lg-5 col-md-7">
					<div class="card bg-secondary shadow border-0">
						<div class="card-body px-lg-5 py-lg-5">
							<div class="text-center text-muted mb-4">
								<small>Sign in with credentials</small>
							</div>
							<div th:if="${param.error}">
								<div class="alert alert-danger"><span class="alert-inner--icon"><i class="fas fa-times"></i></span>
								 Invalid email or password.
								</div>
							</div>
							<div th:if="${param.logout}">
								<div class="alert alert-info"><span class="alert-inner--icon"><i class="fas fa-sign-out-alt"></i></span>
								 You have been logged out.</div>
							</div>
							<form role="form" th:action="@{/login}" method="post">
								<div class="form-group mb-3">
									<div class="input-group input-group-alternative">
										<div class="input-group-prepend">
											<span class="input-group-text"><i
												class="ni ni-email-83"></i></span>
										</div>
										<input class="form-control" placeholder="Email" id="username"
											name="username" type="email">
									</div>
								</div>
								<div class="form-group">
									<div class="input-group input-group-alternative">
										<div class="input-group-prepend">
											<span class="input-group-text"><i
												class="ni ni-lock-circle-open"></i></span>
										</div>
										<input class="form-control" placeholder="Password"
											id="password" name="password" type="password">
									</div>
								</div>
								<div
									class="custom-control custom-control-alternative custom-checkbox">
									<input class="custom-control-input" id="remember"
										name="remember-me" checked type="checkbox"> <label
										class="custom-control-label" for=" customCheckLogin">
										<span class="text-muted">Remember me</span>
									</label>
								</div>
								<div class="text-center">
									<button type="submit" class="btn btn-primary my-4">Sign
										in</button>
								</div>
							</form>
						</div>
					</div>
					<div class="row mt-3">
						<div class="col-6">
							<!--<a href="/kaizen/auth/forgotpassword" class="text-light"><small>Forgot
									password?</small></a>-->
						</div>
						<div class="col-12 text-left">
							<a href="/register" class="text-light"><small>Create
									new account</small></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Footer -->
	<footer class="py-5">
		<div th:replace="fragments/footer::footer"></div>
	</footer>
	<div th:replace="fragments/footer_scripts::script"></div>
</body>
</html>
